<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Logistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      background-color: #111;
      padding: 1rem 0;
    }

    header .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
    }

    header .nav-link {
      color: #ccc;
      transition: color 0.3s;
    }

    header .nav-link:hover {
      color: #fff;
    }

    .page-title {
      background: #f1f1f1;
      padding: 3rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 300;
      color: #222;
    }

    .form-control {
      border-radius: 0;
      border: 1px solid #000;
    }

    .btn-black {
      background-color: #000;
      color: #fff;
      border-radius: 0;
      border: none;
    }

    .shipment-card {
      border: 1px solid #ddd;
      border-radius: 0;
      padding: 1.25rem;
      transition: 0.2s ease-in-out;
      background: #fff;
    }

    .shipment-card:hover {
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
    }

    .shipment-card h5 {
      font-weight: 500;
    }

    .badge-status {
      background-color: #333;
      color: #fff;
      border-radius: 0;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Logistics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">Shipments</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <div class="page-title">
    Shipments
  </div>

  <!-- Content -->
  <div class="container my-5" id="app">
    <h4 class="mb-4 text-center">Manage Your Shipments</h4>
    <form @submit.prevent="createShipment" class="row g-3 mb-5">
      <div class="col-md-4">
        <input v-model="newShipment.description" type="text" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-3">
        <input v-model="newShipment.origin" type="text" class="form-control" placeholder="Origin" required />
      </div>
      <div class="col-md-3">
        <input v-model="newShipment.destination" type="text" class="form-control" placeholder="Destination" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-black w-100">Create</button>
      </div>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" v-for="s in shipments" :key="s.id">
        <div class="shipment-card">
          <h5>{{ s.description }}</h5>
          <p><strong>Origin:</strong> {{ s.origin }}</p>
          <p><strong>Destination:</strong> {{ s.destination }}</p>
          <span class="badge badge-status">{{ s.status }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="displayYear"></span> Logistics Inc. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          shipments: [],
          newShipment: { description: '', origin: '', destination: '' }
        }
      },
      mounted() {
        this.fetchShipments();
      },
      methods: {
        async fetchShipments() {
          const res = await fetch('/api/shipments');
          this.shipments = await res.json();
        },
        async createShipment() {
          await fetch('/api/shipments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(this.newShipment)
          });
          this.newShipment = { description: '', origin: '', destination: '' };
          this.fetchShipments();
        }
      }
    }).mount('#app');

    // Dynamic year in footer
    document.getElementById("displayYear").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
