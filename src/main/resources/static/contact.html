<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Roy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      background-color: #111;
      padding: 1rem 0;
    }

    header .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
    }

    header .nav-link {
      color: #ccc;
      transition: color 0.3s;
    }

    header .nav-link:hover {
      color: #fff;
    }

    .page-title {
      background: #f1f1f1;
      padding: 3rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 300;
      color: #222;
    }

    .form-control {
      border-radius: 0;
      border: 1px solid #000;
    }

    .btn-black {
      background-color: #000;
      color: #fff;
      border-radius: 0;
      border: none;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Roy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">Shipments</a></li>
            <li class="nav-item"><a class="nav-link" href="tracking.html">Tracking</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <div class="page-title">Contact Us</div>

  <!-- Contact Form -->
  <div class="container my-5" style="max-width: 600px;">
    <h4 class="mb-4 text-center">Get in Touch</h4>
    <form action="https://formspree.io/f/xgegrpln" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-black">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="displayYear"></span> Roy Inc. All rights reserved.
  </footer>

  <script>
    document.getElementById("displayYear").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
