<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; }
    </style>
</head>
<body>
<div id="app" class="container py-5">
    <h1 class="mb-4 text-center">Shipments</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form @submit.prevent="createShipment" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <input v-model="newShipment.description" type="text" class="form-control" placeholder="Description" required>
                </div>
                <div class="col-md-3">
                    <input v-model="newShipment.origin" type="text" class="form-control" placeholder="Origin" required>
                </div>
                <div class="col-md-3">
                    <input v-model="newShipment.destination" type="text" class="form-control" placeholder="Destination" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" v-for="s in shipments" :key="s.id">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-1">{{ s.description }}</h5>
                    <p class="mb-1"><strong>Origin:</strong> {{ s.origin }}</p>
                    <p class="mb-1"><strong>Destination:</strong> {{ s.destination }}</p>
                    <span class="badge bg-secondary">{{ s.status }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            shipments: [],
            newShipment: { description: '', origin: '', destination: '' }
        }
    },
    mounted() {
        this.fetchShipments();
    },
    methods: {
        async fetchShipments() {
            const res = await fetch('/api/shipments');
            this.shipments = await res.json();
        },
        async createShipment() {
            await fetch('/api/shipments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(this.newShipment)
            });
            this.newShipment = { description: '', origin: '', destination: '' };
            this.fetchShipments();
        }
    }
}).mount('#app');
</script>
</body>
</html>
