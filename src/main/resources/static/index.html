<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Shipments</h1>
    <form id="shipment-form" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="origin" placeholder="Origin" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="destination" placeholder="Destination" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </div>
    </form>

    <table class="table table-striped" id="shipments-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
async function fetchShipments() {
    const res = await fetch('/api/shipments');
    const data = await res.json();
    const tbody = document.querySelector('#shipments-table tbody');
    tbody.innerHTML = '';
    data.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.id}</td><td>${s.description}</td><td>${s.origin}</td><td>${s.destination}</td><td>${s.status}</td>`;
        tbody.appendChild(tr);
    });
}

document.getElementById('shipment-form').addEventListener('submit', async e => {
    e.preventDefault();
    const shipment = {
        description: document.getElementById('description').value,
        origin: document.getElementById('origin').value,
        destination: document.getElementById('destination').value
    };
    await fetch('/api/shipments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(shipment)
    });
    e.target.reset();
    fetchShipments();
});

fetchShipments();
</script>
</body>
</html>
